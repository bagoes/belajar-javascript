<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh event Click</title>
</head>
<body>
    <button onclick="hello()">Halo</button>
    <button id="halo-bagoes">Halo Bagoes</button>

    <script>
        function hello(){
            alert("Halo Dunia!")
        }

        const btnLogin = document.getElementById("halo-bagoes");
        btnLogin.addEventListener("click", function(){
            alert("Halo Bagoes");
        });
    </script>
</body>
</html>
