<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Objek Math</title>
</head>
<body>
    <script>
        // Fungsi Trigonometri
        var a = Math.sin(10);
        console.log(a);

        var b = Math.cos(10);
        console.log(b);

        var c = Math.tan(10);
        console.log(c);

        // Fungsi Logaritma, Pangkat, dan Eksponensial di Javascript
        var d = Math.log(1);
        console.log(d);

        var e = Math.pow(4,2);
        console.log(e);

        var f = Math.exp(2);
        console.log(f);

        // Fungsi Pembulatan di Javascript
        var g = Math.floor(2,4);
        console.log(g);

        var h = Math.ceil(2,7);
        console.log(h);

        var i = Math.round(2,4);
        console.log(i);

        // Fungsi Akar di Javascript
        var j = Math.sqrt(25);
        console.log(j);

        var k = Math.cbrt(125);
        console.log(k);

        var l = Math.pow(625, 1/4);
        console.log(l);

        // Fungsi Random dan Mutlak di Javascript
        var m = Math.random();
        console.log(m);

        var n = Math.abs(-2);
        console.log(n);

        // Fungsi Minimum dan Maksimum di Javascript
        var o = Math.min(3,2,2,1,4);
        console.log(o);

        var p = Math.max(...[32,24,33,22,11,24]);
        console.log(p);
        
    </script>
</body>
</html>
