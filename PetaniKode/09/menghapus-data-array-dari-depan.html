<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data dari array</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus data dari depan
        bunga.shift();

        // menampilkan isi array
        document.write(bunga);
        console.log(bunga);
    </script>
</body>
