<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data dari array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // menghapus array yang ada di paling belakang
        products.pop();

        // menampilkan isi array
        document.write(products);
        console.log(products);
    </script>
</body>
</html>
