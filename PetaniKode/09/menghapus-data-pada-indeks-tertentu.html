<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data pada indeks tertentu</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus Anggrek
        // array.splice(<indeks>, <total>);
        bunga.splice(2, 1);

        // menampilkan isi array
        document.write(bunga);
        console.log(bunga);
    </script>
</body>
