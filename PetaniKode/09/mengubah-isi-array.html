<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengubah isi Array</title>
</head>
<body>
    <script>
        // membuat array
        var bahasa = ["Javascript", "Kotlin", "Java", "PHP", "Python"];
        bahasa[1] = "C++";

        // menampilkan isi array
        document.write(bahasa);
        console.log(bahasa);
    </script>
</body>
